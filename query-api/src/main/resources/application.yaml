env:
  mongodb_user: ${MONGODB_USER:root}
  mongodb_pwd: ${MONGODB_PWD:root}
  mongodb_host: ${MONGODB_HOST:192.168.1.66}
  mongodb_port: ${MONGODB_PORT:32017}
  mongodb_uri: "mongodb://${env.mongodb_user}:${env.mongodb_pwd}@${env.mongodb_host}:${env.mongodb_port}/books?connectTimeoutMS=20000&minPoolSize=0&maxPoolSize=10&maxIdleTimeMS=900000&authSource=admin"
  redis_host: "${REDIS_HOST:192.168.1.66}"
  redis_port: "${REDIS_PORT:32379}"
  redis_password: "${REDIS_PASSWORD:db_pwd}"
  es_uris: "${ES_URIS:http://elastic.home.com}"

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  profiles:
    include: production, es
  application:
    name: query-api
  jackson:
    default-property-inclusion: non_null   # ignore the property whose value is null

# Enable Spring Boot Actuator: Production-ready features to monitor and manage this application
# when itâ€™s pushed to production using HTTP endpoints, in addition the JMX endpoints is disabled.
management:
  port: 8090  # enable http endpoints for spring actuator
  ssl:
    enabled: false
  security:
    #roles: ADMIN #the role required to pass the spring security authentication
    enabled: false
  context-path: /mgnt
  health:
    defaults:
      enabled: true
    status:
#      order: FATAL, DOWN, OUT_OF_SERVICE, UNKNOWN, UP
info:
  microservice:
    name: "web"
    description: "a web microservice"
    version: "0.1"

endpoints:
  actuator:
    enabled: true
    sensitive: false
  beans:
    id: applicaion
  shutdown:
    enabled: false
  jmx:
    enabled: false #Disabling JMX endpoints


logging:
  level:
    root: info
    org.springframework.data.mongodb.core: debug

